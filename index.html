<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="/style.css" rel="stylesheet">
        <script defer src="script.js"></script>
        <title>Clock</title>
      </head>
      <body>
        <div class="clock">
          <div class="hand hour" data-hour-hand></div>
          <div class="hand minute" data-minute-hand></div>
          <div class="hand second" data-second-hand></div>
          <div class="number number1">I</div>
          <div class="number number2">I</div>
          <div class="number number3">I</div>
          <div class="number number4">I</div>
          <div class="number number5">I</div>
          <div class="number number6">I</div>
          <div class="number number7">I</div>
          <div class="number number8">I</div>
          <div class="number number9">I</div>
          <div class="number number10">I</div>
          <div class="number number11">I</div>
          <div class="number number12">I</div>
        </div>
        <div class="analog">
          <h1>Current Time: <span id="time"></span></h1>
          <h1>Date: <span id="date"></span></h1>
        </div>
      </body>
      </html>
